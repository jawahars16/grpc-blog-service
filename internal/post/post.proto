syntax = "proto3";

import "google/protobuf/timestamp.proto";

package post;
option go_package = "/internal/post";

message Post {
    string post_id = 1;
    string title = 2;
    string content = 3;
    string author = 4;
    google.protobuf.Timestamp publication_date = 5;
    repeated string tags = 6;
}

